<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" 
    rel="stylesheet">
</head>
<body>
<div class="card-container">
  <header>
    <img src="images/illustration-hero.svg" class="img-top" alt="">
    <h1>Order Summary</h1>
    <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  </header>
  <main>
    <div class="wrapper-annual">
      <div class="music-icon">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="pricing-plan">
        Annual Plan  
        <span class="annual-price">$59.99/year</span>
      </div>
    </div>
    <div class="change-link">
      <a href="#">Change</a>
    </div>
  </main>
  <footer>
    <div class="button-wrapper">
      <button class="payment" type="button">
        Proceed to Payment
      </button>
    </div>
    
    <div class="cancel">
      <a href="#">Cancel Order</a> 
    </div>
  </footer>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tncy57" target="_blank">Tuncay Alp</a>.
  </div>
</body>
</html>
